<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MasterVoice - Next Gen Communication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-outfit: 'Outfit', sans-serif;
      }
      
      body {
        font-family: var(--font-outfit);
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-30px) rotate(2deg); }
        66% { transform: translateY(10px) rotate(-2deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      
      @keyframes float-delayed {
        0% { transform: translateY(0px) translateX(0px); }
        50% { transform: translateY(-20px) translateX(20px); }
        100% { transform: translateY(0px) translateX(0px); }
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.4; transform: scale(1); filter: blur(90px); }
        50% { opacity: 0.7; transform: scale(1.1); filter: blur(100px); }
      }
      
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes slide-up {
        from { opacity: 0; transform: translateY(100vh); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes gradient-x {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Message Animations */
      @keyframes message-enter {
        from { opacity: 0; transform: translateY(10px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      @keyframes message-flash {
        0% { background-color: rgba(59, 130, 246, 0.5); }
        100% { background-color: transparent; }
      }

      @keyframes typing-bounce {
        0%, 60%, 100% { transform: translateY(0); }
        30% { transform: translateY(-5px); }
      }

      /* Gold Shimmer for Family Features */
      @keyframes text-shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }

      /* Penguin Wobble */
      @keyframes wobble {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-10deg); }
        75% { transform: rotate(10deg); }
      }

      .animate-float {
        animation: float 15s ease-in-out infinite;
      }
      
      .animate-float-delayed {
        animation: float-delayed 18s ease-in-out infinite;
        animation-delay: 2s;
      }

      .animate-pulse-glow {
        animation: pulse-glow 8s ease-in-out infinite;
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-slide-up {
        animation: slide-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-gradient-x {
        background-size: 200% 200%;
        animation: gradient-x 10s ease infinite;
      }
      
      .animate-message-enter {
        animation: message-enter 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      .animate-message-flash {
        animation: message-flash 1s ease-out forwards;
      }

      .animate-typing-bounce {
        animation: typing-bounce 1s infinite ease-in-out;
      }
      
      .animate-text-shimmer {
        background: linear-gradient(to right, #fbbf24 20%, #fef3c7 40%, #fef3c7 60%, #fbbf24 80%);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: text-shimmer 3s linear infinite;
      }

      .animate-wobble {
        animation: wobble 2s ease-in-out infinite;
        display: inline-block;
      }

      .glass-panel {
        background: rgba(13, 18, 30, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      
      .glass-button {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>

</html>
