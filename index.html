
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MasterVoice - Next Gen Communication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              // Map 'indigo' (primary app color) to CSS variables for dynamic theming
              indigo: {
                50: 'var(--theme-50)',
                100: 'var(--theme-100)',
                200: 'var(--theme-200)',
                300: 'var(--theme-300)',
                400: 'var(--theme-400)',
                500: 'var(--theme-500)',
                600: 'var(--theme-600)',
                700: 'var(--theme-700)',
                800: 'var(--theme-800)',
                900: 'var(--theme-900)',
                950: 'var(--theme-950)',
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-outfit: 'Outfit', sans-serif;
        /* Default Indigo Palette */
        --theme-50: #eef2ff;
        --theme-100: #e0e7ff;
        --theme-200: #c7d2fe;
        --theme-300: #a5b4fc;
        --theme-400: #818cf8;
        --theme-500: #6366f1;
        --theme-600: #4f46e5;
        --theme-700: #4338ca;
        --theme-800: #3730a3;
        --theme-900: #312e81;
        --theme-950: #1e1b4b;
      }
      
      body {
        font-family: var(--font-outfit);
        cursor: none; /* Custom cursor handling */
      }

      /* Custom Cursor */
      .custom-cursor {
        width: 20px;
        height: 20px;
        border: 2px solid var(--theme-500);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        transition: transform 0.1s ease, width 0.2s, height 0.2s, background-color 0.2s;
        transform: translate(-50%, -50%);
        mix-blend-mode: difference;
      }
      
      .custom-cursor.hovering {
        width: 50px;
        height: 50px;
        background-color: rgba(255, 255, 255, 0.1);
        border-color: white;
        mix-blend-mode: difference;
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-30px) rotate(2deg); }
        66% { transform: translateY(10px) rotate(-2deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      
      @keyframes float-delayed {
        0% { transform: translateY(0px) translateX(0px); }
        50% { transform: translateY(-20px) translateX(20px); }
        100% { transform: translateY(0px) translateX(0px); }
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.4; transform: scale(1); filter: blur(90px); }
        50% { opacity: 0.7; transform: scale(1.1); filter: blur(100px); }
      }
      
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes slide-up {
        from { opacity: 0; transform: translateY(100vh); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes scale-in {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes gradient-x {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Message Animations */
      @keyframes message-enter {
        from { opacity: 0; transform: translateY(10px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      @keyframes message-flash {
        0% { background-color: rgba(59, 130, 246, 0.5); }
        100% { background-color: transparent; }
      }

      @keyframes typing-bounce {
        0%, 60%, 100% { transform: translateY(0); }
        30% { transform: translateY(-5px); }
      }

      /* Gold Shimmer for Family Features */
      @keyframes text-shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }

      .animate-float { animation: float 15s ease-in-out infinite; }
      .animate-float-delayed { animation: float-delayed 18s ease-in-out infinite; animation-delay: 2s; }
      .animate-pulse-glow { animation: pulse-glow 8s ease-in-out infinite; }
      .animate-fade-in-up { animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-slide-up { animation: slide-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-scale-in { animation: scale-in 0.2s ease-out forwards; }
      .animate-gradient-x { background-size: 200% 200%; animation: gradient-x 10s ease infinite; }
      .animate-message-enter { animation: message-enter 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      .animate-message-flash { animation: message-flash 1s ease-out forwards; }
      .animate-typing-bounce { animation: typing-bounce 1s infinite ease-in-out; }
      
      .animate-text-shimmer {
        background: linear-gradient(to right, #fbbf24 20%, #fef3c7 40%, #fef3c7 60%, #fbbf24 80%);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: text-shimmer 3s linear infinite;
      }

      .glass-panel {
        background: rgba(13, 18, 30, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      
      .glass-button {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.87.0"
  }

</script>
<script>
  // Load saved theme immediately to prevent FOUC (Flash of Unstyled Content)
  try {
    const savedTheme = localStorage.getItem('mv_theme_custom');
    if (savedTheme) {
      const colors = JSON.parse(savedTheme);
      const root = document.documentElement;
      Object.entries(colors).forEach(([key, value]) => {
        root.style.setProperty(`--theme-${key}`, value);
      });
    }
  } catch(e) { console.error('Error loading theme', e); }
</script>
</head>
  <body class="bg-[#030014] text-gray-100 antialiased selection:bg-indigo-500 selection:text-white overflow-x-hidden">
    <!-- Removed 'hidden md:block' to make visible on all screens -->
    <div id="cursor" class="custom-cursor"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Custom Cursor Logic
      const cursor = document.getElementById('cursor');
      
      // Update position function
      const updateCursorPos = (x, y) => {
        cursor.style.left = x + 'px';
        cursor.style.top = y + 'px';
      };

      // Mouse events
      document.addEventListener('mousemove', (e) => {
        updateCursorPos(e.clientX, e.clientY);
      });

      // Touch events for mobile support
      document.addEventListener('touchmove', (e) => {
        if (e.touches[0]) {
          updateCursorPos(e.touches[0].clientX, e.touches[0].clientY);
        }
      });
      document.addEventListener('touchstart', (e) => {
        if (e.touches[0]) {
          updateCursorPos(e.touches[0].clientX, e.touches[0].clientY);
        }
      });

      document.querySelectorAll('a, button, input').forEach(el => {
        el.addEventListener('mouseenter', () => cursor.classList.add('hovering'));
        el.addEventListener('mouseleave', () => cursor.classList.remove('hovering'));
      });
      // Re-bind on mutation for React app
      const observer = new MutationObserver(() => {
         document.querySelectorAll('a, button, input, .cursor-pointer').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hovering'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hovering'));
         });
      });
      observer.observe(document.body, { childList: true, subtree: true });
    </script>
  </body>
</html>
